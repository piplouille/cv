    <header>
        <div class="jumbotron">
            <div class="container-fluid">
                <h1 class="display-1">Laetitia Debesse</h1>mes infos personnelles
            </div>
        </div>
    </header>
    <body>
        <div class="container">
            <div class="row d-flex justify-content-center">
                <ul class="nav nav-pills justify-content-center flex-column text-center menu">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
                    </li>
                </ul>
            </div>
            <br>
            <div class="row justify-content-center">
                <div class="col-5  contact-form">
                    <h1 class="display-4">Contact form</h1>
                    <form class="needs-validation" action="/index.html" novalidate>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input class="form-control" type="text" placeholder="Enter name" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input class="form-control" type="email" placeholder="Enter email" id="mail" required>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <div class="form-group">
                            <label for="comment">Message :</label>
                            <textarea class="form-control" rows="5" placeholder="Enter your message" id="comment" required></textarea>
                            <div class="invalid-feedback">Please fill out this field.</div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-light" type="submit">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script>

    (function() {
        'use strict';
        window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();


    </script>
